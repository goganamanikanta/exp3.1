<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple eCommerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">ShopNow</div>
    <div class="cart">
      <button id="cart-button">
        ðŸ›’ Cart (<span id="cart-count">0</span>)
      </button>
    </div>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Product 1</h3>
        <p>$20.00</p>
        <button class="add-to-cart" data-product="Product 1" data-price="20.00">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$30.00</p>
        <button class="add-to-cart" data-product="Product 2" data-price="30.00">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h3>Product 3</h3>
        <p>$40.00</p>
        <button class="add-to-cart" data-product="Product 3" data-price="40.00">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <button id="checkout-button">Checkout</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
